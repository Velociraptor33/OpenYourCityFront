<button 
  class="button button--{{severity}} button-shape--{{shape}}" 
  [class.button--disabled]="disabled"
  [rippleDisabled]="disabled" 
  
  [rippleColor]="rippleColor"
  (click)="clickEvent($event)"
  oycRipple
  disabled="{{disabled ? 'true': null}}"
  tabindex="{{disabled ? '-1': null}}">
  BUTTON
</button>
