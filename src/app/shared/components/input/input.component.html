<div class="input input__container">
  <input
    type="text"
    class="input__field"
    placeholder="{{ label }}"
    (focusout)="ch($event)"
    [disabled]="disabled"
    [class.input__field_disabled]="disabled"
  />
  <div class="input__label">
    <span class="input__text">{{ label }}</span>
  </div>
  <div class="input__assistive-text">
    <span class="input__text">Assistive text</span>
  </div>
</div>
